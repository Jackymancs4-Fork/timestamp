<!DOCTYPE html>
<html class="calendar">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calendar-container">
        <div class="calendar-actions">
            <button class="prev" data-calendar-prev></button>
            <button class="today" data-calendar-today></button>
            <button class="next" data-calendar-next></button>
            <span class="month" data-calendar-month></span>
            <span class="year" data-calendar-year></span>
        </div>
        <div class="calendar-overview" data-calendar-overview></div>
    </div>

    <template data-template-calendar-week>
        <div class="calendar-week" data-calendar-week></div>
    </template>

    <template data-template-calendar-day>
        <div class="calendar-day" data-calendar-day></div>
    </template>

    <script>require('./calendar').render()</script>
</body>
</html>
