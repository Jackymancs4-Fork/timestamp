<!DOCTYPE html>
<html class="calendar">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheets/calendar.css">
</head>
<body>
    <div class="calendar-container">
        <div class="calendar-actions">
            <button class="today" data-calendar-today></button>
            <button class="unit-changer month">
                <span class="up" data-calendar-prev-month></span>
                <span class="label" data-calendar-month>Mai</span>
                <span class="down" data-calendar-next-month></span>
            </button>
            <button class="unit-changer year">
                <span class="up" data-calendar-prev-year></span>
                <span class="label" data-calendar-year>2017</span>
                <span class="down" data-calendar-next-year></span>
            </button>
        </div>
        <ul class="calendar-legend" data-calendar-legend>
            <li class="weekday">Sun</li>
            <li class="weekday">Mon</li>
            <li class="weekday">Tue</li>
            <li class="weekday">Wed</li>
            <li class="weekday">Thu</li>
            <li class="weekday">Fri</li>
            <li class="weekday">Sat</li>
        </ul>
        <div class="calendar-overview" data-calendar-overview>
            <div class="calendar-week" data-calendar-week>
                <div class="calendar-day -muted" data-calendar-day>28</div>
                <div class="calendar-day -muted" data-calendar-day>29</div>
                <div class="calendar-day -muted" data-calendar-day>30</div>
                <div class="calendar-day -muted" data-calendar-day>31</div>
                <div class="calendar-day" data-calendar-day>1</div>
                <div class="calendar-day" data-calendar-day>2</div>
                <div class="calendar-day" data-calendar-day>3</div>
            </div>
            <div class="calendar-week" data-calendar-week>
                <div class="calendar-day" data-calendar-day>4</div>
                <div class="calendar-day" data-calendar-day>5</div>
                <div class="calendar-day" data-calendar-day>6</div>
                <div class="calendar-day" data-calendar-day>7</div>
                <div class="calendar-day" data-calendar-day>8</div>
                <div class="calendar-day" data-calendar-day>9</div>
                <div class="calendar-day" data-calendar-day>10</div>
            </div>
            <div class="calendar-week -current" data-calendar-week>
                <div class="calendar-day -today" data-calendar-day>11</div>
                <div class="calendar-day" data-calendar-day>12</div>
                <div class="calendar-day" data-calendar-day>13</div>
                <div class="calendar-day" data-calendar-day>14</div>
                <div class="calendar-day" data-calendar-day>15</div>
                <div class="calendar-day" data-calendar-day>16</div>
                <div class="calendar-day" data-calendar-day>17</div>
            </div>
            <div class="calendar-week" data-calendar-week>
                <div class="calendar-day" data-calendar-day>18</div>
                <div class="calendar-day" data-calendar-day>19</div>
                <div class="calendar-day" data-calendar-day>20</div>
                <div class="calendar-day" data-calendar-day>21</div>
                <div class="calendar-day" data-calendar-day>22</div>
                <div class="calendar-day" data-calendar-day>23</div>
                <div class="calendar-day" data-calendar-day>24</div>
            </div>
            <div class="calendar-week" data-calendar-week>
                <div class="calendar-day" data-calendar-day>25</div>
                <div class="calendar-day" data-calendar-day>26</div>
                <div class="calendar-day" data-calendar-day>27</div>
                <div class="calendar-day" data-calendar-day>28</div>
                <div class="calendar-day" data-calendar-day>29</div>
                <div class="calendar-day" data-calendar-day>30</div>
                <div class="calendar-day -muted" data-calendar-day>1</div>
            </div>
        </div>
    </div>

    <template data-template-calendar-week>
        <ul class="calendar-week" data-calendar-week></ul>
    </template>

    <template data-template-calendar-day>
        <li class="calendar-day" data-calendar-day></li>
    </template>

    <script>require('./calendar').render()</script>
</body>
</html>
