<!DOCTYPE html>
<html class="preferences">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheets/preferences.css">
</head>
<body>
    <fieldset class="preferences-field">
        <legend class="legend" data-locale-key="clockFormat">Clock format</legend>
        <div class="content">
            <div class="native-text">
                <input class="input" type="text" data-format placeholder="w/Q  ddd, DD.MM.YYYY  HH:mm">
                <span class="outline"></span>
            </div>
            <a class="native-button -help"
               href="http://momentjs.com/docs/#/displaying/"
               data-locale-key="listOfAvailableTokens:title"></a>
        </div>
    </fieldset>

    <hr class="native-line"></hr>

    <fieldset class="preferences-field">
        <input id="startAtLogin" class="native-checkbox checkbox" type="checkbox" data-startatlogin>
        <label for="startAtLogin" class="label" data-locale-key="startAtLogin">Start at Login</label>
    </fieldset>

    <fieldset class="preferences-field">
        <input id="clickingDateOpensCalendar" class="native-checkbox checkbox" type="checkbox" data-opencalendaronclick>
        <label for="clickingDateOpensCalendar" class="label" data-locale-key="clickingDateOpensCalendar">Klicks auf ein Datum Ã¶ffnen den Kalender</label>
    </fieldset>

    <script>require('./preferences').render()</script>
</body>
</html>
