<!DOCTYPE html>
<html class="about">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="about-container">
        <div class="column">
            <div class="about-id">
                <span class="logo"></span>
                <span class="name" data-name></span>
                <span class="version native-silent" data-version></span>
            </div>
        </div>
        <div class="column">
            <div class="about-details">
                <a href="https://mzdr.github.io/timestamp"
                   class="native-button link"
                   data-locale-key="visitOfficialWebsite"></a>
                <a href="https://github.com/mzdr/timestamp/issues"
                   class="native-button link"
                   data-locale-key="reportAnIssue"></a>
                <p class="line"><span data-locale-key="developedBy"></span> <a href="https://sebastianprein.com">Sebastian Prein</a>. <span data-locale-key="poweredBy"></span> <a href="http://electron.atom.io/">Electron</a>.</p>
                <p class="line native-silent">&copy; 2016 Sebastian Prein. <span data-locale-key="releasedUnderMIT"></span>.</p>
            </div>
        </div>
    </div>

    <script>require('./about').render()</script>
</body>
</html>
